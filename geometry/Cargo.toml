[package]
name = "algebraeon-geometry"
version = "0.0.10"
edition = "2021"
license = "GPL-3.0-only"
description = "Algorithms for working with geometric shapes"
repository = "https://github.com/pishleback/Algebraeon"
keywords = ["maths", "geometry", "simpelx"]
categories = ["mathematics"]
readme = "../README.md"

[lib]
name = "algebraeon_geometry"

[dependencies]
itertools="0.11.0"
malachite-base = "0.4.16"
malachite-nz = "0.4.16"
malachite-q = "0.4.16"
algebraeon-sets = { version = "0.0.6", path = "../sets" }
algebraeon-rings = { version = "0.0.10", path = "../rings" }
